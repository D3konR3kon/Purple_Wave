<main>
    <div class="container my-12 mx-auto px-4 md:px-12 bg-white  py-20 shadow-xl">
        @if(item){
            <div class="card lg:card-side bg-base-100 shadow-xl">
                <figure class="w-1/2 "><img src={{item.image}} alt="Album"/></figure>
                <div class="card-body">
                  <h2 class="card-title">{{item.name}}</h2>
                  <p>{{item.description}}</p>
                  
                  <p>{{item.category}}</p>
                  
                  
                  <div class="text-2xs font-extrabold">
                    
                    <p>{{item.phone}}</p>
                    <p>{{item.website}}</p>
                    <p class="text-2xs font-extrabold">{{item.operatingHours}}</p>
                  </div>
                  <div class="card-actions justify-between">
                    <div class="rating">
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    </div>
                    <button class="btn"><i><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z"/>
                      </svg>
                      </i></button>

                  </div>
                </div>
            </div>
              
        }@else{
            <div>
                <p>Loading.....</p>
            </div>
        }
